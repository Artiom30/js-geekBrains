<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework-7</title>
</head>

<body>

	<p class="dropdown">Привет :)</p>
	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
			aria-haspopup="true" aria-expanded="false">
			Dropdown button
		</button>
		<div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item" href="#">Action</a>
			<a class="dropdown-item" href="#">Another action</a>
			<a class="dropdown-item" href="#">Something else here</a>
		</div>
	</div>

	<script>

		//1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
		const dropdownItemNones = document.querySelectorAll('.dropdown-item');
		console.log(dropdownItemNones);
		dropdownItemNones.forEach(e => {
			e.classList.add('.super-dropdown')
		});
		console.log(dropdownItemNones);

		//2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

		const btnElClassList = document.querySelector('.btn');

		if (btnElClassList.classList.contains('btn-secondary')) {
			btnElClassList.classList.remove('btn-secondary');
		} else {
			btnElClassList.classList.add('btn-secondary');
		};

		console.log(btnElClassList);

		//3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
		const menuClassList = document.querySelector('.menu').classList;
		console.log(menuClassList);
		menuClassList.remove('dropdown-menu');
		console.log(menuClassList);


		//4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку: <a href="#">link</a>`
		const divDropdown = document.querySelector('.dropdown');
		divDropdown.insertAdjacentHTML('afterEnd', '<a href="#">link</a>');

		//5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

		document.getElementById('dropdownMenuButton').id = 'superDropdown';


		//6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

		const divMenu = document.querySelector('[aria-labelledby=dropdownMenuButton]');
		divMenu.dataset.dd = 3;
		console.log(divMenu);

		//7. Удалите атрибут type у элемента с классом "dropdown-toggle".

		const dropdownToggle = document.querySelector('.dropdown-toggle');
		console.log(dropdownToggle);
		dropdownToggle.removeAttribute('type');
		console.log(dropdownToggle);


	</script>
</body>

</html>
