	<script>
		const imgElement = document.querySelector('.img');

		imgElement.onclick = function () {
			imgElement.src = 'https://prophotos.ru/data/articles/0002/2622/image-rectangle_600_x.jpg';// При клине на изображение , она поменяет источник.
		}

		// Как добавить элемент через клик
		const btnElement = document.querySelector('.btn');
		const divContent = document.querySelector('.content');
		// Привязываемя к блоку в HTML , специально созданного для <p> из JS
		// Как добавить параграф с текстом при нажании на кнопку
		const textElement = document.createElement('p');
		// Создаём переменную с <p>
		textElement.textContent = 'Many letters';
		// В неё помещаем текст

		btnElement.onclick = function () {
			btnElement.textContent = "Item in cart";// Поменяет кнопке назание при клике
			divContent.appendChild(textElement); // В момент нажатия на кнопку , в родительском блоке HTML. страницы создаётся дочерный элемент ( с блоком <p> в котором уже прискоен текст)
		}

	</script>
