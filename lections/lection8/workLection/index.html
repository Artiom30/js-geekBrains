<script>
	// Событие submit (отправки данных)
	const inputText = document.querySelector('input');
	const formRun = document.querySelector('form');
	const errorEl = document.querySelector('.error');
	// Для подтверждения о том что поле не должно быть пустым
	formRun.addEventListener('submit', (e)=> {
		if (inputText.value.trim() === '') {// если поле ввода пустое или с пробелами
			e.preventDefault();// останавливается событие отправки функцией preventDefault()
			errorEl.textContent = 'The field must not be empty'; // выводится сообщение об ошибке
		};
	});
</script>
