	<script>
		// Пребор значений (for in) и обращение к ключу обьекта не через . а через []
		const productTest = {
			text: 'hello',
			price: 1000
		}
		for (const key in productTest) {
			// ForIn - при переборе , воспринимает ключи как строчные , поэтому при обращении к ключу используеются []
			console.log(productTest[key]);
			// hello
			// 1000
		}	
	</script>
