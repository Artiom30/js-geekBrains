<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seminar-12</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/fe2fa892f0.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="video-box"> <!-- Обёртка для окна видеоплеера -->
		<p>Текущее время: <span class="current__time">00:00</span></p>
		<!-- span для организации значений текущего времени видео в JS -->
		<video class="video" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video> <!-- Окно с видео -->
		<input type="range" value="0" class="timing"> <!-- Поле ввода типа "ползунок" ( для перемотки ) -->
	</div>


	<div class="controls"> <!-- Обёртка для органов управления -->
		<div class="controls__btn"> <!-- Обёртка для кнопок Play & Pause -->
			<i class="fa fa-regular fa-circle-play"></i> <!-- Взято с сайта fontawesome .Поэтому в классе прописано fa-->
			<i
				class="fa fa-sharp fa-regular fa-circle-pause"></i><!-- Взято с сайта fontawesome.Поэтому в классе прописано fa -->
			<!-- Функционал к этим кнопкам будет прописан в JS -->
		</div>
		<input type="range" min="0" max="1" step="0.01" class="volume">
		<!-- Поле ввода типа "ползунок" для регулировки громкости видео -->
		<!-- Важно установить атрибуты min max -->
		<!-- max принято задавать как 1 -->
		<!-- step="0.01" - атрибут шага перетаскивания , значение - количество пикселей для перетавкивания, принято задавать значениу 0.01 -->

	</div>


	<script type="module" src="script.js"></script>
</body>

</html>
